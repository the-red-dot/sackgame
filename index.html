<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידת השק</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>חידת השק</h1>
    </header>
    
    <main>
        <section class="controls">
            <div class="select-group">
                <label for="knownPositionSelect">בחר מיקום ידוע:</label>
                <select id="knownPositionSelect">
                    <option value="" disabled selected>בחר דלת</option>
                    <option value="1">דלת 1</option>
                    <option value="2">דלת 2</option>
                    <option value="3">דלת 3</option>
                    <option value="4">דלת 4</option>
                    <option value="5">דלת 5</option>
                    <option value="6">דלת 6</option>
                    <option value="7">דלת 7</option>
                    <option value="8">דלת 8</option>
                    <option value="9">דלת 9</option>
                    <option value="unknown">מיקום לא ידוע</option>
                </select>
            </div>
            <div class="button-group">
                <button id="startBtn" class="btn">התחל משחק</button>
                <button id="revealBtn" class="btn reveal" style="display:none;">חשוף למשך 2 שניות</button>
                <button id="changeViewBtn" class="btn change-view">שנה תצוגה</button>
                <!-- Added Arrow Buttons -->
                <div class="arrow-buttons">
                    <button id="leftArrowBtn" class="btn arrow left-arrow" disabled>←</button>
                    <button id="rightArrowBtn" class="btn arrow right-arrow" disabled>→</button>
                </div>
            </div>
        </section>
        
        <section class="grid">
            <div class="door" data-door="1">1</div>
            <div class="door" data-door="2">2</div>
            <div class="door" data-door="3">3</div>
            <div class="door" data-door="4">4</div>
            <div class="door" data-door="5">5</div>
            <div class="door" data-door="6">6</div>
            <div class="door" data-door="7">7</div>
            <div class="door" data-door="8">8</div>
            <div class="door" data-door="9">9</div>
        </section>
        
        <section id="status" class="status">
            <p id="statusMessage">בחר התחלה כדי להתחיל את המשחק.</p>
            <p id="attempts">ניסיונות: 0</p>
        </section>
        <section id="log" class="log"></section>
        <button id="resetBtn" class="btn reset" style="display:none;">אתחול משחק</button>
    </main>
    
    <footer>
        <p>© 2025 חידת השק. כל הזכויות שמורות.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
