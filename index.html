<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידת השק</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>חידת השק</h1>
    </header>
    
    <main>
        <section class="controls">
            <!-- Door Count Selector -->
            <div class="select-group">
                <label for="doorCountSelect">בחר מספר דלתות:</label>
                <select id="doorCountSelect">
                    <option value="" disabled selected>בחר מספר דלתות</option>
                    <option value="3">3 דלתות</option>
                    <option value="4">4 דלתות</option>
                    <option value="5">5 דלתות</option>
                    <option value="6">6 דלתות</option>
                    <option value="7">7 דלתות</option>
                    <option value="8">8 דלתות</option>
                    <option value="9">9 דלתות</option>
                </select>
            </div>
            
            <!-- Known Position Selector -->
            <div class="select-group">
                <label for="knownPositionSelect">בחר מיקום ידוע:</label>
                <select id="knownPositionSelect">
                    <option value="" disabled selected>בחר דלת</option>
                    <!-- Options will be populated dynamically based on door count -->
                </select>
            </div>
            
            <!-- Buttons -->
            <div class="button-group">
                <button id="startBtn" class="btn">התחל משחק</button>
                <button id="revealBtn" class="btn reveal" style="display:none;">חשוף למשך 2 שניות</button>
                <button id="changeViewBtn" class="btn change-view">שנה תצוגה</button>
                <!-- Arrow Buttons -->
                <div class="arrow-buttons">
                    <button id="leftArrowBtn" class="btn arrow left-arrow" disabled>→</button>
                    <button id="rightArrowBtn" class="btn arrow right-arrow" disabled>←</button>
                </div>
            </div>
        </section>
        
        <!-- Grid Section: Doors -->
        <section class="grid" id="doorsGrid">
            <!-- Doors will be generated dynamically here -->
        </section>
        
        <!-- Status Section -->
        <section id="status" class="status">
            <p id="statusMessage">בחר התחלה כדי להתחיל את המשחק.</p>
            <p id="attempts">ניסיונות: 0</p>
        </section>
        
        <!-- Log Section -->
        <section id="log" class="log"></section>
        
        <!-- Reset Button -->
        <button id="resetBtn" class="btn reset" style="display:none;">אתחול משחק</button>
        
        <!-- Simulation Configuration Section -->
        <section class="simulation-config">
            <h2>הגדרות סימולציה</h2>
            <label for="simulationPattern">תבנית סימולציה (מופרדים בפסיקים או בשורות):</label>
            <textarea id="simulationPattern" rows="5" placeholder="2,4,6,8,\n8,6,4,2,\n2,4,6,8,\n8,6,4,2,\n2"></textarea>
            
            <label for="simulationAttemptLimit">מספר ניסיונות לסימולציה:</label>
            <input type="number" id="simulationAttemptLimit" placeholder="17" min="1" />
            
            <div class="button-group">
                <button id="runSimulationBtn" class="btn simulation">הפעל סימולציה</button>
            </div>
            
            <!-- Display simulation results -->
            <p id="simulationStatus">מצב סימולציה: לא פעיל</p>
            <p id="simulationCounter">ספירת הצלחות בסימולציה: 0</p>
        </section>
    </main>
    
    <footer>
        <p>© 2025 חידת השק. כל הזכויות שמורות.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
